<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
           background-color: lightgray;
           width: 300px;
           height: 300px;
           border: 10px solid darkslategray;
           padding: 10px;
           margin: 10px;
           outline: 5px dashed blue;
        }

        a{
            border: 10px solid red;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são Box-Level, mas os <a href="#">links são caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
