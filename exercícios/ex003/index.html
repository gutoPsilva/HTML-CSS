<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logohtml200.png" alt="logo-HTML5"> <!--Imagem mesma pasta-->
    <p>Podemos carregar também imagens que estão em outras pastas.</p>
    <img src="imagens/logocss200.png" alt="logo-CSS3"> <!-- Imagem noutra pasta-->
    <p>Também podemos carregar imagens externas com URL.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="logo-JS"> <!--imagem com URL-->
</body>
</html>
