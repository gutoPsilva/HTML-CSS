<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        
        tr.linha{
            background-color: lightgray;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dadoA{
            background-color: yellow;
        }

    </style>
</head>
<body>
    
    <h1>Miha primeira tabela</h1>

<!--
    TABLE
        TABLE-ROWS
            TABLE HEADER
            TABLE DATA
-->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1
            <td>B1
            <td>C1
        </tr>
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <tr>
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr class="linha">
            <td>A4
            <td class="dadoA">B4
            <td>C4
        </tr>
        <tr>
            <td>A5
            <td>B5
        </tr>
        <tr>
            <td>A6
        </tr>
    </table>
</body>
</html>
