<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento Horizontal */
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    
    <h1>Minha primeira tabela</h1>

<!--
    TABLE
        TABLE-ROWS
            TABLE HEADER
            TABLE DATA
-->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1 <!-- Dados da tabela-->
            <td>B1
            <td>C1
        </tr>
        <tr> <!-- Segunda Linha-->
            <td>A2
            <td>B2
            <td class="numero">200
        </tr>
        <tr> <!-- Terceira Linha-->
            <td>A3
            <td>B3
            <td class="numero">300
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4
            <td>B4
            <td>C4
        </tr>
    </table>
</body>
</html>
